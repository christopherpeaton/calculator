<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="calc.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div id="calculator_container">
    <div id="display">
        <div>
            <p>Display</p>

            <p>display</p>
        </div>
    </div>
    <div id="top_row_operators">
        <div>
            <button>clear</button>
        </div>
        <div>
            <button>clear entry</button>
        </div>
    </div>
    <div id="side_column_operators">
        <div>
            <button>divide</button>
        </div>
        <div>
            <button>multiply</button>
        </div>
        <div>
            <button>subtract</button>
        </div>
        <div>
            <button>add</button>
        </div>
    </div>
    <div id="number_pad">
        <div>
            <button>nine</button>
        </div>
        <div>
            <button>eight</button>
        </div>
        <div>
            <button>seven</button>
        </div>
        <div>
            <button>four</button>
        </div>
        <div>
            <button>five</button>
        </div>
        <div>
            <button>six</button>
        </div>
        <div>
            <button>one</button>
        </div>
        <div>
            <button>two</button>
        </div>
        <div>
            <button>three</button>
        </div>
        <div>
            <button>zero</button>
        </div>
        <div>
            <button>decimal</button>
        </div>
        <div>
            <button>equals</button>
        </div>
    </div>
</div>
</body>
</html>
