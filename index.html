<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="calc.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div id="calculator_container" class="container-fluid">
    <div id="display" class="row">
        <div class="col-md-12">
            <p>Display</p>

            <p>display</p>
        </div>
    </div>
    <div id="top_row_operators" class="row">
        <div class="col-md-5">
            <button type="button" class="btn btn-default btn-lg active">clear</button>
        </div>
        <div class="col-md-5">
            <button type="button" class="btn btn-default btn-lg active">clear entry</button>
        </div>
    </div>
    <div id="side_column_operators" class="row">
        <div class="col-md-3 col-md">
            <button type="button" class="btn btn-default btn-lg active">divide</button>
        </div>
        <div class="col-md-3 col-md">
            <button type="button" class="btn btn-default btn-lg active">multiply</button>
        </div>
        <div class="col-md-3 col-md">
            <button type="button" class="btn btn-default btn-lg active">subtract</button>
        </div>
        <div class="col-md-3 col-md">
            <button type="button" class="btn btn-default btn-lg active">add</button>
        </div>
    </div>
</div>
<div id="number_pad" class="row">

</div>
</div>
</body>
</html>
