<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
    <!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
</head>
<body>
    <div id="calculator_container">
        <div class="display">
            <div>
                <!--<p>Display</p>-->
            </div>
        </div>
        <div class="top_row_operators">
            <div>
                <button>clear</button>
            </div>
            <div>
                <button>clear entry</button>
            </div>
        </div>
        <div class="side_column_operators">
            <div>
                <button>divide</button>
            </div>
            <div>
                <button>multiply</button>
            </div>
            <div>
                <button>subtract</button>
            </div>
            <div>
                <button>add</button>
            </div>
        </div>
        <div class="number_pad">
            <div class="firstrow">
                <div>
                    <button class="firstrow">nine</button>
                </div>
                <div>
                    <button class="firstrow">eight</button>
                </div>
                <div>
                    <button class="firstrow">seven</button>
                </div>
            </div>
            <div class="secondrow">
                <div>
                    <button class="secondrow">four</button>
                </div>
                <div>
                    <button class="secondrow">five</button>
                </div>
                <div>
                    <button class="secondrow">six</button>
                </div>
            </div>
            <div class="thirdrow">
                <div>
                    <button class="thirdrow">one</button>
                </div>
                <div>
                    <button class="thirdrow">two</button>
                </div>
                <div>
                    <button class="thirdrow">three</button>
                </div>
            </div>
            <div class="fourthrow">
                <div>
                    <button class="fourthrow">zero</button>
                </div>
                <div>
                    <button class="fourthrow">decimal</button>
                </div>
                <div>
                    <button class="fourthrow">equals</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
