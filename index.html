<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--<script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="main.js"></script>

</head>
<body>
<div class="calculator_container">
    <div id="display_area">
        <div>
            <!--<p>Display</p>-->
        </div>
    </div>
    <div class="top_row_operators">
        <div>
            <button id="clear">C</button>
        </div>
        <div>
            <button id="allClear">AC</button>
        </div>
    </div>
    <div class="side_column_operators">
        <div>
            <button>/</button>
        </div>
        <div>
            <button>*</button>
        </div>
        <div>
            <button>-</button>
        </div>
        <div>
            <button>+</button>
        </div>
    </div>
    <div class="number_pad">
        <div class="firstrow">
            <div>
                <button class="firstrow">9</button>
            </div>
            <div>
                <button class="firstrow">8</button>
            </div>
            <div>
                <button class="firstrow">7</button>
            </div>
        </div>
        <div class="secondrow">
            <div>
                <button class="secondrow">4</button>
            </div>
            <div>
                <button class="secondrow">5</button>
            </div>
            <div>
                <button class="secondrow">6</button>
            </div>
        </div>
        <div class="thirdrow">
            <div>
                <button class="thirdrow">1</button>
            </div>
            <div>
                <button class="thirdrow">2</button>
            </div>
            <div>
                <button class="thirdrow">3</button>
            </div>
        </div>
        <div class="fourthrow">
            <div>
                <button class="fourthrow">0</button>
            </div>
            <div>
                <button class="fourthrow">.</button>
            </div>

            <div>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
